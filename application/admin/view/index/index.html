                    </div>

            </div>
            <div class="col-xl-3 col-sm-6 mb-3" id="buji">

                    </div>
                    <a class="card-footer text-white clearfix small z-1" href="#">

                        <span class="float-right">
                <i class="fa fa-angle-right"></i>
              </span>
                    </a>
                </div>
            </div>

        <div class="container">
            <div class="text-center">
                <small>Copyright © Your Website 2018</small>

    </a>

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">

                    </button>
                </div>

                <div class="modal-footer">

                    <a class="btn btn-primary" id="logout">退出</a>
                </div>
            </div>
        </div>
    </div>

        window.location.href="{:url('/admin/yunshu')}";
    })

    $("#logout").click(function () {
        $.ajax({
            type : "post",
            url  : "{:url('/admin/logout')}",
            success:function (msg) {
//                window.location.href="{:url('/admin/login')}";
            }
        })
    })

    $("#buji").click(function () {
        window.location.href="{:url('/admin/bujilist')}";
    })

    $("#excel").click(function () {
        window.location.href="{:url('/admin/getExcel')}";
